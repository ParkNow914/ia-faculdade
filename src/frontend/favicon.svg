<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradiente para o raio -->
  <defs>
    <linearGradient id="energyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular com gradiente -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" />
  
  <!-- Raio de energia (bolt) -->
  <path d="M 55 10 L 35 50 L 45 50 L 30 85 L 65 45 L 52 45 L 67 10 Z" 
        fill="url(#energyGradient)" 
        stroke="#ffffff" 
        stroke-width="2" 
        stroke-linejoin="round"/>
  
  <!-- Brilho interno -->
  <path d="M 55 10 L 35 50 L 45 50 L 30 85 L 65 45 L 52 45 L 67 10 Z" 
        fill="#ffffff" 
        opacity="0.3"/>
  
  <!-- Círculos decorativos (partículas de energia) -->
  <circle cx="25" cy="25" r="3" fill="#10b981" opacity="0.8"/>
  <circle cx="75" cy="30" r="2.5" fill="#34d399" opacity="0.7"/>
  <circle cx="20" cy="70" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="78" cy="65" r="2.5" fill="#34d399" opacity="0.8"/>
</svg>
