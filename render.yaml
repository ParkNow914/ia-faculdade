services:
  # Backend API
  - type: web
    name: energyflow-api
    runtime: python
    plan: free
    buildCommand: |
      # Se MODEL_URL estiver definido durante build, baixar e extrair o artefato
      if [ -n "$MODEL_URL" ]; then
        mkdir -p src/model/saved_models
        echo "üîÅ MODEL_URL definido, baixando modelo..."
        curl -fSL "$MODEL_URL" -o /tmp/model_artifact || echo "Falha ao baixar MODEL_URL"
        if file /tmp/model_artifact | grep -qi zip; then
          unzip -o /tmp/model_artifact -d . || echo "Falha ao extrair zip"
          rm -f /tmp/model_artifact
        else
          mv /tmp/model_artifact src/model/saved_models/regression_model.pkl || echo "Falha ao mover artefato para regression_model.pkl"
        fi
      fi
      pip install -r requirements.txt
    startCommand: uvicorn src.backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      - key: MODEL_URL
        value: "" # Defina a URL p√∫blica/pre-assinada do artefato do modelo (.pkl ou .zip)
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: energyflow-frontend
    runtime: static
    plan: free
    buildCommand: echo "Static site - no build needed"
    publishPath: ./src/frontend
    envVars:
      - key: API_URL
        sync: false
